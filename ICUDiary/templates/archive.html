{% extends 'base.html' %}

{% block body %}
    <!-- Page where you can create a recording for a diary entry -->
    <!-- link to record -->
    <p>
        <a class="btn btn-outline-primary btn-block btn-lg" style="background-color: lightblue" href="/newentry/"><b>Make an entry</b></a>
    </p>
    {% for entry in entries %}
        {{entry.entryname}}
        {% if entry.entrytext[-4:] == '.mp3' %}
        <audio src="{{url_for('file_func', file=entry.entrytext)}}" controls='controls'></audio>
        {% else %}
        {{entry.entrytext}}
        {% endif %}
        {{entry.writer}}
        {{entry.created}}
        <hr/>
    {% endfor %}
